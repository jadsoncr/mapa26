<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mapa 2026 — Preview</title>
  <style>body{font-family:Inter,system-ui;padding:24px;max-width:720px;margin:0 auto}button{padding:10px 14px;border-radius:8px}</style>
</head>
<body>
  <h2>Revelação gratuita</h2>
  <div id="content"></div>
  <p><button id="btnNext">Quero o mapa completo</button></p>

  <script>
    async function load(){
      const params = new URLSearchParams(location.search); const numero = params.get('numero')||'2';
      const resp = await fetch('/editorial/experiencia_gratuita_sprint2_2026.json');
      const data = await resp.json();
      const rec = data.find(r=>String(r.numero)===String(numero));
      if(!rec) { document.getElementById('content').textContent = 'Número não encontrado'; return }
      document.getElementById('content').innerHTML = `<p>Seu Ano Pessoal em 2026 é</p><h1 style="font-size:72px;margin:8px 0">${rec.numero}</h1><p>${rec.telas.tela1.split('\n').pop()}</p>`;
      document.getElementById('btnNext').addEventListener('click', ()=> location.href = `/sprint3/convite.html?numero=${rec.numero}`);
    }
    load();
  </script>
</body>
</html>
