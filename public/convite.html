<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mapa 2026 — Convite</title>
  <link rel="stylesheet" href="mapa2026.css">
  <link rel="stylesheet" href="fonts.css">
</head>
</body>
  <main class="gamma-page">
    <section class="gamma-card gamma-paywall">
      <h2>O Mapa completo aprofunda a energia do seu ano</h2>
      <p>Leitura editorial para acompanhar o que 2026 traz — clareza, ritmo e presença. O texto é pensado para leitura e reflexão, sem promessas ou conselhos.</p>
      <p class="muted">Contribuição única: <strong>R$ 19,90</strong></p>

      <form id="payForm" class="form" novalidate>
        <input type="hidden" id="numero" name="numero" />
        <label class="small">Nome</label>
        <input id="name" name="name" required />
        <label class="small">Email (opcional)</label>
        <input id="email" name="email" />
        <p class="microcopy" style="color:#6B6B6B">Pagamento seguro • acesso imediato • sem assinatura</p>
        <div class="actions"><button id="payBtn" type="submit" class="gamma-cta btn">Acessar leitura completa</button></div>
        <div id="payMessage" class="spacious" style="color:#6B6B6B;font-size:13px"></div>
      </form>

      <script src="main.js" defer></script>
    </section>
  </main>

</body>
</html>
