<body class="index">
  <div id="page-wrapper">

    <section id="banner">

          <h1>Linha do tempo</h1>

            <div class="cta-row">
              <a class="gamma-cta btn" id="toConvite" href="convite.html">Desvendar 2026</a>

          </div>
